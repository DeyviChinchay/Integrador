<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Integrador</title>

</head>
<body>
    <div class="container-fluid">

        <h1 class="fs.4">Calculo de Sueldo</h1>
        <form action="calcular.html" method="POST">
            <div class="form-floating mb-3 mr-3">
                <input type="number" class="form-control" id="floatingInput" placeholder="15">
                <label for="floatingInput">Dias Trabajados</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInput" placeholder="5">
                <label for="floatingInput">Horas Por Dia</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInput" placeholder="120.00">
                <label for="floatingInput">Costo por Hora</label>
            </div> 
            <input type="submit" class="btn btn-primary d-flex"   >      
        </form>
       
        <button class="btn btn-secondary">Limpiar</button>
    </div>
</body>
